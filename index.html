

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Home_task_5</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>


<div class="container">


    <h1> User profile</h1>


    <form action="" method="post" enctype="multipart/form-data">

        <div class="box">
            <label for="f_name">First Name<sup>&#9913;</sup></label>
            <input required type="text" placeholder=" Иван" id="f_name" name="chose">
        </div>

        <div class="box">
            <label for="l_name">Last Name<sup>&#9913;</sup></label>
            <input required type="text" placeholder=" Иванов" id="l_name"  name="chose">
        </div>

        <div class="box">
            <label for="s_name">Surname</label>
            <input type="text" placeholder=" Иванович" id="s_name" name="chose">
        </div>

        <div class="box">
            <label for="Bdate">Birth date<sup>&#9913;</sup></label>
            <input type="date" value="mm/dd/yyyy" id="Bdate"  name="chose" required >
        </div>


        <div class="box"> 
            <fieldset  name="chose">
                <legend>Gender</legend>
                <input type="radio" id="male" name="radio">
                <label for="male">Male</label>
                <br>
                <input checked type="radio" id="female" name="radio">
                <label for="female">Female</label>
            </fieldset>
        </div>

        <div class="box">
            <label for="E-mail">E-mail<sup>&#9913;</sup></label>
            <input required id="E-mail" name="chose" type="email" maxlength="22" placeholder=" e-mail-adress@gmail.com">
        </div>

        <div class="box">
            <label for="phone">Phone number</label>
            <input  name="chose" id="phone" type="tel" placeholder=" +375293333333" pattern="+\d+">
        </div>


        <div class="box">
            <label for="select">Country</label>
            <select id="select" name="chose">
                <option value="year">Russia</option>
                <option value="year" selected >Belarus</option>
                <option value="year">Ukraine</option>
                <option value="year">Kazakstan</option>
            </select>
        </div>

        <div class="box">
            <label for="text">Adress<sup>&#9913;</sup></label>
            <textarea required name="chose" id="text" cols="20" rows="4" placeholder=""></textarea>
        </div>


        <div class="box">
        <div class="box1">
        <input type="checkbox" id="agreement">
        <label for="agreement">I accept the terms in the <span>license agreement</span><sup>&#9913;</sup></label>
        </div>
        </div>

        <div class="box">
        <div class="box1">
        <button type="submit">Save</button>
        </div>
        </div>



    </form>


</div>

</body>

</html>
